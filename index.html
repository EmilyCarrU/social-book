<!doctype html>
<html>
    <head>
  		<meta charset="utf-8"/>
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

      <meta content='width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0' name='viewport' />
      <meta name="viewport" content="width=device-width" />

      <!-- // <script src="http://192.168.0.187:8080/target/target-script-min.js#anonymous"></script> -->
      
      <link rel="stylesheet" href="/css/application.css"></link>
      
      <script src="/js/zepto-1.0.rc.js" ></script>
      <script src="/js/zepto-onpress.js" ></script>
      <script src="/js/underscore-1.3.3-min.js" ></script>
      <script src="/js/backbone-0.9.2-min.js" ></script>
      <script src="/js/application.js" ></script>
      
    </head>
    <body>
      <div id="chapters"></div>
      
      <script type="text/html" id="template-section">
        <section class='chap_sec'>
          <%= content %>
        </section>
      </script>

      <script type="text/html" id="template-comments">
        <div class="target_com">
  				<section class="com">
  					<span class="com_count"><%= comment_count %></span>
  					<span class="com_dive"></span>
  					<div class="com_test">
  						<div class="com_comments">
  							<div class="clear_temp"></div>
  						</div>
  					</div>
  				</section>
  			</div>
      </script>

      <script type="text/html" id="template-comment">
  			<section class="com_comments_comment">
  				<div class="com_comments_comment_wrap">
  					<%= content %>
  					<cite class="com_comments_comment_cite">&mdash;<%= name %></cite>
  				</div>
  				<a href="#reply" title="Reply to Brad Frost's comment" class="com_comments_comment_reply">
  					<i class="com_comments_comment_reply_icon">+</i>Reply
  				</a>
  			</section>
      </script>

      
    </body>
</html>
