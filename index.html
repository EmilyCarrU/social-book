<!doctype html>
<html>
    <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

      <meta content='width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0' name='viewport' />
      <meta name="viewport" content="width=device-width" />

      <link rel="stylesheet" href="css/application.css"></link>

      <script src="bookdata.json" ></script>
      <script src="decadedata.json" ></script>
      <script src="js/zepto-1.0.rc.js" ></script>
      <script src="js/zepto-onpress.js" ></script>
      <script src="js/underscore-1.3.3-min.js" ></script>
      <script src="js/backbone-0.9.2-min.js" ></script>
      <script src="js/application.js" ></script>
      
    </head>
    <body>
      <div id="decades"></div>
      
      <script type="text/html" id="template-decade">
        <div><%= title %></div>
        <div class="chapters" style="display:none;"></div>        
      </script>

      <script type="text/html" id="template-section">

        <section class="chap_sec">
          <%= title %> <%= slug %>
          <%= content %>

        </section>
      </script>

      <script type="text/html" id="template-comments">
        <div class="target target__com">
          <aside class="com">
            <span class="ui com_count"><%= comment_count %></span>
            <i class="com_dive"></i>
            <section class="com_wrapper">
              <ul class="com_comments">
              
                <li class="com_comments_actions">
                  <ul class="com_comments_actions_items">
                    <li class="com_comments_actions_item">
                      <a href="#comments" title="View all the comments in this discussion">View all comments&hellip;</a>
                    </li>
                    <li class="com_comments_actions_item">
                      <a href="#comment" title="" class="button com_comments_meta_add">Add Comment</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </section>
          </aside>
        </div>
      </script>

      <script type="text/html" id="template-comment">
        <li class="com_comments_comment">
          <section class="com_comments_comment_wrap">
            <%= content %>
            <span class="com_comments_comment_cite">&mdash;<%= name %></span>
          </section>
          <a href="#reply" title="Reply to <%= name %>'s comment" class="ui com_comments_comment_reply">
            <i class="ui com_comments_comment_reply_icon">+</i>Reply
          </a>
        </li>
      </script>
      
    </body>
</html>
